    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    <link rel="stylesheet" href="style/fontawesome.css">
    <link rel="stylesheet" href="style/adminlte.min.css">
    <script src="script/jquery.min.js"></script>
    <script src="script/adminlte.min.js"></script>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"

    <!-- OpenLayers JS -->

            integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>
    <!-- Unmined world generation files -->

    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="worlds/overworld/unmined.map.properties.js"></script>
    <script type="text/javascript" src="worlds/overworld/unmined.map.regions.js"></script>
    <script type="text/javascript" src="worlds/overworld/unmined.map.players.js"></script>

    <!-- Custom markers -->
    <script type="text/javascript" src="worlds/overworld/custom.markers.js"></script>

    <!-- uNmINeD JS -->
    <script type="text/javascript" src="worlds/overworld/unmined.openlayers.js"></script>

    <style type="text/css">

        .mouseposition {
            background-color: white;
            padding: 3px;
            text-align: right;
        }

        .mousepositioncoord {
            min-width: 40px;
            display: inline-block;
        }

        div.ol-mouse-position {
            background-color: white;
            padding: 6px;
            border-radius: 3px;
            box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>
<body class="sidebar-mini layout-fixed" style="height: auto;">
<div class="wrapper">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="index.html" class="brand-link">
            <img src="img/mc_logo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">CallippooCraft</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item menu-open">
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">
                                    <i class="far fa-house fa-solid nav-icon"></i>
                                    <p>Home</p>
                                </a>
                            </li>
                            <li class="nav-item menu-is-opening menu-open">
                                <a href="#" class="nav-link active">
                                    <i class="nav-icon fas fa-solid fa-earth-europe"></i>
                                    <p>
                                        Worlds
                                    </p>
                                </a>
                                <ul class="nav nav-treeview" style="display: block;">
                                    <li class="nav-item">
                                        <a href="overworld.html" class="nav-link active">
                                            <i class="far fa-mountain-city fa-solid nav-icon"></i>
                                            <p>Overworld</p>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="nether.html" class="nav-link">
                                            <i class="far fa-solid fa-fire-flame-curved nav-icon"></i>
                                            <p>Nether</p>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="the_end.html" class="nav-link">
                                            <i class="far fa-solid fa-e nav-icon"></i>
                                            <p>The End</p>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="poi.html" class="nav-link">
                                    <i class="far fa-map-location-dot fa-solid nav-icon"></i>
                                    <p>POI</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="seedmap.html" class="nav-link">
                                    <i class="far fa-map fa-solid nav-icon"></i>
                                    <p>Seedmap</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div class="content-wrapper" style="min-height: 823px;">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <div id="map"></div>
                <script type="text/javascript">

                    document.title = UnminedMapProperties.worldName + " - " + document.title;

                    if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
                        UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
                    }

                    let unmined = new Unmined();

                    if (UnminedPlayers && UnminedPlayers.length > 0) {
                        UnminedMapProperties.markers = UnminedMapProperties.markers.concat(unmined.createPlayerMarkers(UnminedPlayers));
                    }

                    unmined.map('map', UnminedMapProperties, UnminedRegions);

                </script>
            </div>
        </div>

    </div>
    <footer class="main-footer">
        <div class="float-right d-none d-sm-inline">
            Created by and for CallippooCraft
        </div>
        <strong>Copyright Â© 2023 Caleb Roelens.</strong> All rights reserved.
    </footer>
    <div id="sidebar-overlay"></div>

</body>
</html>
